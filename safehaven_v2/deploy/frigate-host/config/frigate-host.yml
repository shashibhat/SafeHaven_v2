auth:
  enabled: false

semantic_search:
  enabled: false

ffmpeg:
  path: /usr

go2rtc:
  streams:
    garage:
      - rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_CAMERA_HOST}:554/{FRIGATE_RECORD_PATH}
    garage_detect:
      - rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_CAMERA_HOST}:554/{FRIGATE_DETECT_PATH}

detectors:
  metis0:
    type: metis
    execution: voyager
    socket_path: /run/safehaven/metis-voyager.sock
    voyager_python: "{FRIGATE_METIS_VOYAGER_PYTHON}"
    voyager_sdk_root: "{FRIGATE_METIS_VOYAGER_SDK_ROOT}"
    network: "{FRIGATE_METIS_NETWORK}"
    timeout_ms: 1000
    worker_start_timeout_sec: 30
    worker_log_path: /var/log/safehaven/metis-voyager-worker.log
    aipu_cores: 1
    low_latency: true

objects:
  track:
    - person
    - car

snapshots:
  enabled: true

record:
  enabled: true
  retain:
    days: 7
    mode: motion

cameras:
  garage:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/garage?video=copy&audio=copy
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/garage_detect?video=copy
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      width: 640
      height: 360
      fps: 5
    snapshots:
      enabled: true
    record:
      enabled: true
